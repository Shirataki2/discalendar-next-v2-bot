name: Terraform Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  TF_VERSION: 1.5.0

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan
        env:
          TF_VAR_github_repository: ${{ github.repository }}
          TF_VAR_s3_bucket_name: ${{ secrets.TF_STATE_BUCKET_NAME }}
          TF_VAR_oidc_provider_arn: ${{ secrets.OIDC_PROVIDER_ARN }}

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_github_repository: ${{ github.repository }}
          TF_VAR_s3_bucket_name: ${{ secrets.TF_STATE_BUCKET_NAME }}
          TF_VAR_oidc_provider_arn: ${{ secrets.OIDC_PROVIDER_ARN }}

      - name: Get Lightsail Instance Info
        id: lightsail
        working-directory: ./terraform
        run: |
          INSTANCE_NAME=$(terraform output -raw lightsail_instance_name)
          PUBLIC_IP=$(terraform output -raw lightsail_instance_public_ip)
          echo "instance_name=$INSTANCE_NAME" >> $GITHUB_OUTPUT
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/lightsail_key
          chmod 600 ~/.ssh/lightsail_key
          # Debug: show key format
          echo "Key format check:"
          head -1 ~/.ssh/lightsail_key
          tail -1 ~/.ssh/lightsail_key
          echo "Key file size: $(wc -c < ~/.ssh/lightsail_key) bytes"
          echo "Key line count: $(wc -l < ~/.ssh/lightsail_key)"
          ssh-keyscan -H ${{ steps.lightsail.outputs.public_ip }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/lightsail_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 ubuntu@${{ steps.lightsail.outputs.public_ip }} "echo 'SSH connection successful'"

      - name: Deploy Application
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh ${{ steps.lightsail.outputs.public_ip }} ${{ steps.lightsail.outputs.instance_name }}
        env:
          SSH_KEY_PATH: $HOME/.ssh/lightsail_key
          GITHUB_REPOSITORY: ${{ github.repository }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          INVITATION_URL: ${{ secrets.INVITATION_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL || 'INFO' }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN || '' }}